<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 px-4 backdrop-blur-sm"
>
  <div
    class="w-full sm:w-[90%] md:w-[80%] lg:w-[70%] xl:w-[60%] max-w-4xl bg-base-200 rounded-2xl p-4 sm:p-6 shadow-xl animate-fade-in animate-duration-300 max-h-[90vh] overflow-y-auto"
  >
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center">
        <div class="w-1.5 h-8 bg-primary rounded-full mr-3"></div>
        <h1 class="text-xl sm:text-2xl font-bold">Editar datos del paciente</h1>
      </div>
      <button class="btn btn-circle btn-sm btn-ghost" (click)="closeModal()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="mb-4">
        <h2 class="text-base sm:text-lg font-semibold mb-3 text-primary">
          Información personal
        </h2>
        <div class="divider my-0"></div>
      </div>
      <div
        class="form-control grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6"
      >
        <div class="control">
          <label
            for="dni"
            class="fieldset-legend text-sm font-medium flex items-center mb-1.5"
          >
            <svg
              class="h-4 w-4 mr-1.5 text-primary"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"
              />
            </svg>
            DNI
          </label>
          <input
            type="text"
            class="input input-bordered w-full focus:border-primary"
            formControlName="dni"
            placeholder="Ingrese DNI"
          />
        </div>
        <div class="control">
          <label
            for="name"
            class="fieldset-legend text-sm font-medium flex items-center mb-1.5"
          >
            <svg
              class="h-4 w-4 mr-1.5 text-primary"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            Nombre
          </label>
          <input
            type="text"
            class="input input-bordered w-full focus:border-primary"
            formControlName="name"
            placeholder="Ingrese nombre"
          />
        </div>
        <div class="control">
          <label
            for="last_name"
            class="fieldset-legend text-sm font-medium flex items-center mb-1.5"
          >
            <svg
              class="h-4 w-4 mr-1.5 text-primary"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            Apellido
          </label>
          <input
            type="text"
            class="input input-bordered w-full focus:border-primary"
            formControlName="last_name"
            placeholder="Ingrese apellido"
          />
        </div>
        <div class="control">
          <label
            for="date_born"
            class="fieldset-legend text-sm font-medium flex items-center mb-1.5"
          >
            <svg
              class="h-4 w-4 mr-1.5 text-primary"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            Fecha de nacimiento
          </label>
          <input
            type="date"
            class="input input-bordered w-full focus:border-primary"
            formControlName="date_born"
          />
        </div>
        <div class="control">
          <label
            for="gender"
            class="fieldset-legend text-sm font-medium flex items-center mb-1.5"
          >
            <svg
              class="h-4 w-4 mr-1.5 text-primary"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            Género
          </label>
          <select
            class="select select-bordered w-full focus:border-primary"
            formControlName="gender"
          >
            <option value="" disabled selected>Seleccioná el género</option>
            <option value="FEMALE">Femenino</option>
            <option value="MALE">Masculino</option>
          </select>
        </div>
        <div class="control">
          <label
            for="phone"
            class="fieldset-legend text-sm font-medium flex items-center mb-1.5"
          >
            <svg
              class="h-4 w-4 mr-1.5 text-primary"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
              />
            </svg>
            Número de teléfono
          </label>
          <input
            type="text"
            class="input input-bordered w-full focus:border-primary"
            formControlName="phone"
            placeholder="Ingrese teléfono"
          />
        </div>
      </div>

      <div class="mb-4 mt-8">
        <h2 class="text-base sm:text-lg font-semibold mb-3 text-primary">
          Información de contacto
        </h2>
        <div class="divider my-0"></div>
      </div>
      <div
        class="form-control grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6"
      >
        <div class="control lg:col-span-3">
          <label
            for="email"
            class="fieldset-legend text-sm font-medium flex items-center mb-1.5"
          >
            <svg
              class="h-4 w-4 mr-1.5 text-primary"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
            Correo electrónico
          </label>
          <input
            type="email"
            class="input input-bordered w-full focus:border-primary"
            formControlName="email"
            placeholder="ejemplo@correo.com"
          />
        </div>
        <div class="control">
          <label
            for="street"
            class="fieldset-legend text-sm font-medium flex items-center mb-1.5"
          >
            <svg
              class="h-4 w-4 mr-1.5 text-primary"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
            Calle
          </label>
          <input
            type="text"
            class="input input-bordered w-full focus:border-primary"
            formControlName="street"
            placeholder="Ingrese calle"
          />
        </div>
        <div class="control">
          <label
            for="city"
            class="fieldset-legend text-sm font-medium flex items-center mb-1.5"
          >
            <svg
              class="h-4 w-4 mr-1.5 text-primary"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
              />
            </svg>
            Ciudad
          </label>
          <input
            type="text"
            class="input input-bordered w-full focus:border-primary"
            formControlName="city"
            placeholder="Ingrese ciudad"
          />
        </div>
        <div class="control">
          <label
            for="state"
            class="fieldset-legend text-sm font-medium flex items-center mb-1.5"
          >
            <svg
              class="h-4 w-4 mr-1.5 text-primary"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
              />
            </svg>
            Provincia
          </label>
          <input
            type="text"
            class="input input-bordered w-full focus:border-primary"
            formControlName="state"
            placeholder="Ingrese provincia"
          />
        </div>
        <div class="control">
          <label
            for="zip_code"
            class="fieldset-legend text-sm font-medium flex items-center mb-1.5"
          >
            <svg
              class="h-4 w-4 mr-1.5 text-primary"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
            Código postal
          </label>
          <input
            type="text"
            class="input input-bordered w-full focus:border-primary"
            formControlName="zip_code"
            placeholder="Ingrese código postal"
          />
        </div>
        <div class="control">
          <label
            for="country"
            class="fieldset-legend text-sm font-medium flex items-center mb-1.5"
          >
            <svg
              class="h-4 w-4 mr-1.5 text-primary"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H7a2 2 0 01-2-2v-6a2 2 0 012-2m0 10h14m-5-5v2m0 6h.01"
              />
            </svg>
            País
          </label>
          <input
            type="text"
            class="input input-bordered w-full focus:border-primary"
            formControlName="country"
            placeholder="Ingrese país"
          />
        </div>
      </div>

      <div class="flex justify-end mt-6">
        <button
          class="btn btn-neutral mr-2"
          (click)="closeModal()"
          type="button"
        >
          Cancelar
        </button>
        <button class="btn btn-primary" type="submit">Editar</button>
      </div>
    </form>
  </div>
</div>
