<div
  class="fixed left-0 top-0 z-60 w-full h-screen flex justify-center items-center bg-black/50 backdrop-blur-md transition-all duration-300"
>
  <div
    class="w-[95%] xs:w-[90%] sm:w-[70%] md:w-[60%] lg:w-[40%] xl:w-1/3 bg-base-200 rounded-2xl p-3 sm:p-6 shadow-xl animate-fade-in animate-duration-300 max-h-[85vh] overflow-y-auto border border-base-300"
  >
    <div class="flex flex-col justify-between">
      <div class="flex justify-between items-center w-full mb-2">
        <div class="w-8 h-8"></div>
        <h1 class="text-lg sm:text-xl font-bold text-center text-base-content">
          Buscar paciente
        </h1>
        <button
          class="btn btn-circle btn-sm btn-ghost hover:bg-base-300 transition-colors duration-200"
          (click)="closeModal(false)"
          type="button"
          aria-label="Cerrar"
        >
          <i class="fa-solid fa-xmark text-lg sm:text-xl"></i>
        </button>
      </div>

      <div class="mt-3 sm:mt-4">
        <label
          class="input input-bordered focus-within:border-primary w-full flex items-center transition-all duration-200 shadow-sm"
        >
          <svg
            class="h-[1.2em] opacity-60 text-primary"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input
            (keyup.enter)="onSearch(patient.value)"
            #patient
            type="search"
            class="grow text-base focus:outline-none"
            [value]="searchPatients()"
            placeholder="Buscar paciente por nombre o DNI"
            autocomplete="off"
          />
          <div class="hidden sm:flex items-center gap-1">
            <kbd class="kbd kbd-sm">⏎</kbd>
          </div>
        </label>
      </div>

      <div class="mt-4 sm:mt-6 space-y-2">
        @if (loadingArray()) {
        <div class="flex justify-center items-center py-8">
          <span class="loading loading-spinner loading-md text-primary"></span>
        </div>
        } @else if (arrayPatients().length === 0) {
        <div class="flex flex-col items-center justify-center py-6 text-center">
          <div
            class="bg-base-300/50 rounded-full w-16 h-16 flex items-center justify-center mb-3"
          >
            <i class="fa-solid fa-user-slash text-base-content/60 text-xl"></i>
          </div>
          <p class="text-base-content/70 text-sm sm:text-base">
            No se encontraron pacientes
          </p>
          <p class="text-xs text-base-content/50 mt-1">
            Intenta con otro término de búsqueda
          </p>
        </div>
        } @else { @for (patient of arrayPatients(); track $index) {
        <div
          class="flex justify-between items-center p-3 rounded-xl cursor-pointer hover:bg-base-100 transition-all duration-200 border border-transparent hover:border-base-300 hover:shadow-md group"
          [routerLink]="['/patients/detail']"
          [queryParams]="{ id: patient.id }"
          (click)="closeModal(false)"
        >
          <div class="flex items-center gap-3">
            <div
              class="bg-primary/10 text-primary rounded-full w-10 h-10 flex items-center justify-center group-hover:scale-110 transition-transform duration-300"
            >
              <i class="fa-solid fa-user"></i>
            </div>
            <div>
              <p
                class="text-base font-medium text-primary group-hover:text-primary/80"
              >
                {{ patient.name }} {{ patient.last_name }}
              </p>
              <p class="text-xs text-base-content/60">DNI: {{ patient.dni }}</p>
            </div>
          </div>
          <div
            class="opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          >
            <i class="fa-solid fa-arrow-right text-primary/70"></i>
          </div>
        </div>
        } }
      </div>
    </div>
  </div>
</div>
