<div
  class="fixed inset-0 z-50 flex items-center justify-center px-4 bg-black/60 backdrop-blur-sm"
>
  <div
    class="w-full sm:w-[56%] xl:w-[34%] max-w-4xl bg-base-200 rounded-2xl p-4 sm:p-6 shadow-xl animate-fade-in animate-duration-300 max-h-[90vh] overflow-y-auto"
  >
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center">
        <div class="w-1.5 h-8 bg-primary rounded-full mr-3"></div>
        <h1 class="text-xl sm:text-2xl font-bold">Crear turno</h1>
      </div>
      <button
        class="btn btn-circle btn-sm btn-ghost"
        (click)="closeModal(false)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <form
      [formGroup]="myForm"
      (ngSubmit)="onCreateAppointment()"
      class="space-y-6"
    >
      <div class="form-control grid grid-cols-1 gap-4 sm:gap-6">
        <div class="control">
          <label
            for="dni"
            class="fieldset-legend text-sm font-medium flex items-center mb-1.5"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 mr-1.5 text-primary"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 18a8 8 0 110-16 8 8 0 010 16zm-1-13h2v6h-2zm0 8h2v2h-2z"
              />
            </svg>
            DNI del paciente
          </label>
          <input
            type="text"
            [value]="dni()"
            #txt
            (input)="dni.set(txt.value)"
            class="input input-bordered w-full focus:border-primary"
          />
        </div>

        @if (loading()) {
        <span class="loading loading-spinner text-primary"></span>
        }
        <!-- ----- -->
        @else {
        <!-- ----- -->
        @if ( dataPatient()?.id !== null ) {
        <div class="control">
          <label
            for="specialty"
            class="fieldset-legend text-sm font-medium flex items-center mb-1.5"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 mr-1.5 text-primary"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            Paciente
          </label>
          <input
            readonly
            type="text"
            [value]="dataPatient()?.name + ' ' + dataPatient()?.last_name"
            class="input input-bordered w-full focus:border-primary"
          />
        </div>
        } @if ( dni() !== '' && dataPatient()?.id === null ) {
        <p class="text-primary">No existe usuario con el DNI {{ dni() }}</p>
        } }

        <div class="control">
          <label
            for="specialty"
            class="fieldset-legend text-sm font-medium flex items-center mb-1.5"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 mr-1.5 text-primary"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m-8 9v-3a2 2 0 00-2-2H5a2 2 0 00-2 2v3m0 0h2.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.293.707V19a2 2 0 01-2 2h-6a2 2 0 01-2-2V10a2 2 0 012-2h2.586a1 1 0 01.707-.293l2.414-2.414a1 1 0 00.293-.707V5a2 2 0 012-2h6a2 2 0 012 2v6"
              />
            </svg>
            Especialidad del Doctor
          </label>
          <select
            name="specialty"
            id="specialty"
            formControlName="specialty"
            class="select input-bordered w-full focus:border-primary"
          >
            @for (specialties of serviceAppointment.specialties() ?? []; track
            $index) {
            <option value="{{ specialties }}">
              {{ specialties }}
            </option>
            }
          </select>
        </div>
      </div>
      <div class="flex justify-end mt-6">
        <button class="btn btn-neutral mr-2" (click)="closeModal(false)">
          Cancelar
        </button>
        <button
          class="btn btn-primary"
          [disabled]="myForm.invalid"
          type="submit"
        >
          Crear
        </button>
      </div>
    </form>
  </div>
</div>
